apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ksit-controller-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: ksit-servicemonitor
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ksit
      app.kubernetes.io/component: controller
  namespaceSelector:
    matchNames:
      - ksit-system
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http