apiVersion: ksit.io/v1alpha1
kind: Integration
metadata:
  name: prometheus-multi-cluster
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus-integration
    app.kubernetes.io/component: monitoring
spec:
  type: prometheus
  enabled: true
  targetClusters:
    - cluster1
    - cluster2
  config:
    url: "http://prometheus-operated.monitoring.svc.cluster.local:9090"
    scrapeInterval: "30s"
    evaluationInterval: "30s"