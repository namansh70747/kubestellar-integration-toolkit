apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: demo-app-routing
  namespace: demo
spec:
  hosts:
    - demo-app
  http:
    - match:
        - headers:
            cluster:
              exact: cluster1
      route:
        - destination:
            host: demo-app
            subset: cluster1
          weight: 100
    - match:
        - headers:
            cluster:
              exact: cluster2
      route:
        - destination:
            host: demo-app
            subset: cluster2
          weight: 100
    - route:
        - destination:
            host: demo-app
            subset: cluster1
          weight: 50
        - destination:
            host: demo-app
            subset: cluster2
          weight: 50
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: demo-app-destination
  namespace: demo
spec:
  host: demo-app
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
    - name: cluster1
      labels:
        cluster: cluster1
    - name: cluster2
      labels:
        cluster: cluster2
