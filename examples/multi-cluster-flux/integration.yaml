apiVersion: ksit.io/v1alpha1
kind: Integration
metadata:
  name: flux-multi-cluster
  namespace: flux-system
  labels:
    app.kubernetes.io/name: flux-integration
    app.kubernetes.io/component: gitops
spec:
  type: flux
  enabled: true
  targetClusters:
    - cluster1
    - cluster2
  config:
    namespace: "flux-system"
    interval: "5m"
    retryInterval: "2m"