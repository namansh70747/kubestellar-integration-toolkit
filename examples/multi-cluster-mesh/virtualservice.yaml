apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: multi-cluster-virtualservice
  namespace: default
  labels:
    app.kubernetes.io/name: multi-cluster-vs
    app.kubernetes.io/component: routing
spec:
  hosts:
    - myapp.example.com
  gateways:
    - istio-system/multi-cluster-gateway
  http:
    - match:
        - uri:
            prefix: /api
      route:
        - destination:
            host: api-service.default.svc.cluster.local
            port:
              number: 8080
          weight: 100
    - match:
        - uri:
            prefix: /web
      route:
        - destination:
            host: web-service.default.svc.cluster.local
            port:
              number: 80
          weight: 100