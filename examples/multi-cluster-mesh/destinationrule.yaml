apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: multi-cluster-destination-rule
  namespace: default
  labels:
    app.kubernetes.io/name: multi-cluster-dr
    app.kubernetes.io/component: traffic-policy
spec:
  host: api-service.default.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40