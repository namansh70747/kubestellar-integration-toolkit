apiVersion: ksit.io/v1alpha1
kind: Integration
metadata:
  name: argocd-multi-cluster
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-integration
    app.kubernetes.io/component: gitops
spec:
  type: argocd
  enabled: true
  targetClusters:
    - cluster1
    - cluster2
  config:
    serverURL: "https://argocd-server.argocd.svc.cluster.local"
    namespace: "argocd"
    insecure: "false"