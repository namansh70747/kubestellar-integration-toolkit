apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ksit-multi-cluster-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: ksit-applicationset
spec:
  generators:
    - list:
        elements:
          - cluster: cluster1
            url: https://cluster1.example.com
            name: cluster1
          - cluster: cluster2
            url: https://cluster2.example.com
            name: cluster2
  template:
    metadata:
      name: "{{cluster}}-myapp"
      labels:
        cluster: "{{cluster}}"
    spec:
      project: default
      source:
        repoURL: "https://github.com/your-org/your-app.git"
        targetRevision: HEAD
        path: "deployments/{{cluster}}"
      destination:
        server: "{{url}}"
        namespace: myapp
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
