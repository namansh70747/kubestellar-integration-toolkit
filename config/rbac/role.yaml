apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ksit-manager-role
rules:
  # Core resources
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
      - namespaces
      - pods
      - services
      - events
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Apps resources
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
      - daemonsets
      - replicasets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # KSIT custom resources
  - apiGroups:
      - ksit.io
    resources:
      - integrations
      - integrationtargets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  - apiGroups:
      - ksit.io
    resources:
      - integrations/status
      - integrationtargets/status
    verbs:
      - get
      - update
      - patch

  - apiGroups:
      - ksit.io
    resources:
      - integrations/finalizers
      - integrationtargets/finalizers
    verbs:
      - update

  # ArgoCD resources
  - apiGroups:
      - argoproj.io
    resources:
      - applications
      - applicationsets
      - appprojects
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Flux resources
  - apiGroups:
      - source.toolkit.fluxcd.io
    resources:
      - gitrepositories
      - helmrepositories
      - buckets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  - apiGroups:
      - kustomize.toolkit.fluxcd.io
    resources:
      - kustomizations
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  - apiGroups:
      - helm.toolkit.fluxcd.io
    resources:
      - helmreleases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Istio resources
  - apiGroups:
      - networking.istio.io
    resources:
      - virtualservices
      - destinationrules
      - gateways
      - serviceentries
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  - apiGroups:
      - security.istio.io
    resources:
      - peerauthentications
      - requestauthentications
      - authorizationpolicies
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Prometheus resources
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
      - podmonitors
      - prometheusrules
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # KubeStellar resources
  - apiGroups:
      - control.kubestellar.io
    resources:
      - bindingpolicies
      - bindings
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ksit-leader-election-role
  namespace: ksit-system
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ksit-leader-election-rolebinding
  namespace: ksit-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ksit-leader-election-role
subjects:
  - kind: ServiceAccount
    name: ksit-controller
    namespace: ksit-system
