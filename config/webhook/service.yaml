apiVersion: v1
kind: Service
metadata:
  name: ksit-webhook-service
  namespace: ksit-system
  labels:
    app.kubernetes.io/name: ksit
    app.kubernetes.io/component: webhook
spec:
  type: ClusterIP
  ports:
    - name: webhook
      port: 443
      targetPort: 9443
      protocol: TCP
  selector:
    control-plane: controller-manager