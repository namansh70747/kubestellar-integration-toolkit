apiVersion: apps/v1
kind: Deployment
metadata:
  name: ksit-controller-manager
  namespace: ksit-system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: ksit
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: ksit
    spec:
      serviceAccountName: ksit-controller
      securityContext:
        runAsNonRoot: true
      containers:
        - name: manager
          image: ksit-controller:v2
          imagePullPolicy: Never
          # âœ… FIXED: Changed from /manager to /ksit to match Dockerfile
          command:
            - /ksit
          args:
            - --leader-elect
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 8081
              name: health
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 10
