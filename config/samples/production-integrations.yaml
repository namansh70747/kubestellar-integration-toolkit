# ArgoCD Integration for cluster-1
apiVersion: ksit.io/v1alpha1
kind: Integration
metadata:
  name: argocd-cluster-1
  namespace: ksit-system
spec:
  type: argocd
  enabled: true
  targetClusters:
    - cluster-1
  config:
    namespace: argocd
    healthCheckInterval: "30s"
---
