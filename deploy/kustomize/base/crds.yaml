    plural: integrationtargets
    singular: integrationtarget
    shortNames:
      - inttgt
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - clusterName
              properties:
                clusterName:
                  type: string
                namespace:
                  type: string
                labels:
                  type: object
                  additionalProperties:
                    type: string
                kubeConfig:
                  type: string
            status:
              type: object
              properties:
                ready:
                  type: boolean
                message:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string