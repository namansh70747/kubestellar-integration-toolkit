apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ksit-system

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: ksit-controller-manager
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 200m
    target:
      kind: Deployment
      name: ksit-controller-manager

images:
  - name: controller
    newName: kubestellar/integration-toolkit
    newTag: v1.0.0

namePrefix: prod-